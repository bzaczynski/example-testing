<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Example â€“ Real Python</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1em; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 8em; font-family: monospace; }
    pre { background: #f5f5f5; padding: 0.5em; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Try It Yourself</h1>
  <textarea id="code">print("Hello from Pyodide!")</textarea>
  <button id="run">Run</button>
  <pre id="output"></pre>

  <script>
    (async () => {
      const pyodide = await loadPyodide();
      document.getElementById("run").onclick = async () => {
        const code = document.getElementById("code").value;
        const out = document.getElementById("output");
        try {
          const result = await pyodide.runPythonAsync(code);
          out.textContent = result ?? "(no output)";
        } catch (err) {
          out.textContent = err;
        }
      };
    })();
  </script>
</body>
</html>
